name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: oxid-linux-amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: oxid-linux-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: oxid-darwin-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: oxid-darwin-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install protoc (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install protoc (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo dpkg --add-architecture arm64
          # Scope ALL existing apt sources to amd64 only (sources.list + sources.list.d/)
          sudo sed -i 's/^deb /deb [arch=amd64] /' /etc/apt/sources.list
          sudo sed -i 's/^deb /deb [arch=amd64] /' /etc/apt/sources.list.d/*.list 2>/dev/null || true
          # Ubuntu 24.04+ uses .sources format - scope those too
          for f in /etc/apt/sources.list.d/*.sources; do
            [ -f "$f" ] && sudo sed -i '/^Architectures:/d; /^Types:/a Architectures: amd64' "$f"
          done
          # Add arm64 sources from ports.ubuntu.com
          CODENAME=$(lsb_release -cs)
          cat <<SOURCES | sudo tee /etc/apt/sources.list.d/arm64-ports.list
          deb [arch=arm64] http://ports.ubuntu.com/ ${CODENAME} main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ ${CODENAME}-updates main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ ${CODENAME}-security main restricted universe multiverse
          SOURCES
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libssl-dev:arm64 pkg-config
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "OPENSSL_DIR=/usr/lib/aarch64-linux-gnu" >> $GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=/usr/include" >> $GITHUB_ENV
          echo "OPENSSL_LIB_DIR=/usr/lib/aarch64-linux-gnu" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.artifact }}.tar.gz oxid
          cd ../../..
          shasum -a 256 ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.tar.gz.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Fetch full history for changelog
        run: git fetch --prune --unshallow --tags 2>/dev/null || true

      - name: Generate release notes
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          PREV_TAG=$(git tag --sort=-version:refname | grep -v "^${VERSION}$" | head -1)

          cat > /tmp/release_notes.md << 'HEADER'
          ## What's Changed

          HEADER

          if [ -n "$PREV_TAG" ]; then
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges >> /tmp/release_notes.md
            echo "" >> /tmp/release_notes.md
            echo "" >> /tmp/release_notes.md
            echo "**Full Changelog**: https://github.com/ops0-ai/oxid/compare/${PREV_TAG}...${VERSION}" >> /tmp/release_notes.md
          else
            git log --pretty=format:"- %s (%h)" --no-merges >> /tmp/release_notes.md
          fi

          cat >> /tmp/release_notes.md << EOF

          ---

          ## Install

          \`\`\`bash
          curl -fsSL https://raw.githubusercontent.com/ops0-ai/oxid/main/install.sh | bash
          \`\`\`

          Or download manually:

          | Platform | Download |
          |----------|----------|
          | Linux (x86_64) | [oxid-linux-amd64.tar.gz](https://github.com/ops0-ai/oxid/releases/download/${VERSION}/oxid-linux-amd64.tar.gz) |
          | Linux (ARM64) | [oxid-linux-arm64.tar.gz](https://github.com/ops0-ai/oxid/releases/download/${VERSION}/oxid-linux-arm64.tar.gz) |
          | macOS (Apple Silicon) | [oxid-darwin-arm64.tar.gz](https://github.com/ops0-ai/oxid/releases/download/${VERSION}/oxid-darwin-arm64.tar.gz) |
          | macOS (Intel) | [oxid-darwin-amd64.tar.gz](https://github.com/ops0-ai/oxid/releases/download/${VERSION}/oxid-darwin-amd64.tar.gz) |

          ### Verify

          \`\`\`bash
          oxid --version
          \`\`\`
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Oxid ${{ steps.version.outputs.VERSION }}"
          body_path: /tmp/release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.sha256

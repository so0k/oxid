name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: oxid-linux-amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: oxid-linux-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: oxid-darwin-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: oxid-darwin-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install protoc (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install protoc (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.artifact }}.tar.gz oxid
          cd ../../..
          shasum -a 256 ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.tar.gz.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Oxid ${{ steps.version.outputs.VERSION }}"
          body: |
            ## Oxid ${{ steps.version.outputs.VERSION }}

            Standalone infrastructure-as-code engine. OSS alternative to Terraform/OpenTofu.

            ### Installation

            Download the binary for your platform, extract, and add to your PATH:

            ```bash
            # macOS (Apple Silicon)
            tar xzf oxid-darwin-arm64.tar.gz
            chmod +x oxid && sudo mv oxid /usr/local/bin/

            # macOS (Intel)
            tar xzf oxid-darwin-amd64.tar.gz
            chmod +x oxid && sudo mv oxid /usr/local/bin/

            # Linux (x86_64)
            tar xzf oxid-linux-amd64.tar.gz
            chmod +x oxid && sudo mv oxid /usr/local/bin/

            # Linux (ARM64)
            tar xzf oxid-linux-arm64.tar.gz
            chmod +x oxid && sudo mv oxid /usr/local/bin/
            ```

            ### Verify

            ```bash
            oxid --version
            ```
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.sha256
